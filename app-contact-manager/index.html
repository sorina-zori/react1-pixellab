<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Contact Manager Atena</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  >
</head>

<body>
  <nav class="py-2 bg-light border-bottom">
    <div class="container d-flex flex-wrap">
      <ul class="nav me-auto">
        <li class="nav-item btn-group">
          <button
            class="btn btn-success add-contact-button"
            title="Add contact"
            type="button"
          >
            Add Contact
          </button>
        </li>
      </ul>
    </div>
  </nav>
  <header class="border-bottom py-3 mb-4">
    <div class="container d-flex justify-content-center flex-wrap">
      <h1 class="fs-4 mb-3 mb-lg-0 me-lg-auto text-dark"> Contact Manager</h1>
      <form class="d-flex w-75 mb-3 mb-lg-0 search-form">
        <input
          class="form-control"
          type="text"
          placeholder="Search..."
          name="q"
        >
        <button
          class="btn btn-primary ms-2"
          title="Search"
          typa="submit"
        >Search</button>
      </form>
    </div>
  </header>
  <main class="container">
    <div class="mb-4 notification-bar"></div>
    <div class="stage"></div>
  </main>
  <script
    src="app.js"
    type="module"
  ></script>
</body>

</html>
